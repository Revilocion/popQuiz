<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="text/javascript" href=""
    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Pop Quiz!</title>
  </head>
  <body>
    <div class="container-fluid" id="header">
      <h1><strong>Press Start!</strong></h1>
      <div class="container-fluid" id="button">
        <button type="button" class="btn btn-danger" id="start">Start</button>
      </div>
    </div>

    <div class="container" id="time">
      <h3 id="timer"></h3>
    </div>

    <div class="container" id="queshion">
      <div class="row">
        <div class="col-sm-2" id="aside">
          <p id="header"><strong>Question: </strong></p>
        </div>
        <div class="col-sm-6" id="mark">
          Hit the start button
        </div>

      </div>
      <div class="container" id="answer">
        
          <div class="col-sm-4; row" id="choice1">
            <button type="button" id="button1">
            Click start
            
          </button>
          <div class="col-sm-4; row" id="choice2">
            <button type="button" id="button2">
              Click start
            </button>
          
            <div class="col-sm-4; row" id="choice3">
            <button type="button" id="button3">
              Click start
            </button>
        </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
